<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/bd62d7c2a9.js" crossorigin="anonymous"></script>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'><link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="drag"></div>
  <div class="titlebar">
    <b class="title">ChikChat</b>
    <i class="fa-solid fa-square-minus fa-lg window" id="minimize_window"></i>
    <i class="fa-solid fa-square-caret-up fa-lg window" id="maximize_window"></i>
    <i class="fa-solid fa-rectangle-xmark fa-lg window" id="close_window"></i>
  </div>
  <div class="container">
    <div class="row">
      <nav class="menu">
        <ul class="items">
          <li class="item" id="home_button">
            <i class="fa fa-home" aria-hidden="true"></i>
          </li>
          <li class="item" id="search_user_button">
            <i class="fa fa-user" aria-hidden="true"></i>
          </li>
          <li class="item" id="manage_button">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </li>
          <li class="item item-active" id="chat_button">
            <i class="fa fa-commenting" aria-hidden="true"></i>
          </li>
          <li class="item" id="setting_button">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>
      
      <section class="discussions">
        <div class="discussion search">
          <div class="searchbar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search..." id="search"></input>
          </div>
        </div>
        <b>- Ïó∞Í≤∞Îêú ÏÇ¨Ïö©Ïûê</b>
        <div class="scroll_content" id="connected_users"></div>
      </section>
      <section class="chat">
        <div class="header-chat">
          <i class="icon fa fa-user-o" aria-hidden="true"></i>
          <b class="name" id="chatName">Ï±ÑÌåÖ</b>
          <i class="icon clickable fa fa-ellipsis-h right" aria-hidden="true"></i>
        </div>
        <div class="messages-chat", id="chat_content">
          <div class="message">
            <div class="photo" style="background-image: url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);">
            </div>
            <b class="name">Watashi</b>
            <p class="text_name"> What are you doing tonight ? Want to go take a drink ?</p>
          </div>
          <div class="message text-only">
            <p class="text"> What are you doing tonight ? Want to go take a drink ?</p>
          </div>
          <p class="time"> 14h58</p>
          <div class="message text-only">
            <div class="response">
              <p class="text"> Hey Megan ! It's been a while üòÉ</p>
            </div>
          </div>
          <div class="message text-only">
            <div class="response">
              <p class="text"> When can we meet ?</p>
            </div>
          </div>
          <p class="response-time time"> 15h04</p>
          <div class="message">
            <div class="photo" style="background-image: url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);">
              <div class="online"></div>
            </div>
            <p class="text"> 9 pm at the bar if possible üò≥</p>
          </div>
          <p class="time"> 15h09</p>
        </div>
        <div class="footer-chat", id="footer">
          <emoji-picker id="picker" class="light" style="display:none; position: absolute; height: 350px; width: 400px; margin-top: -350px;"></emoji-picker>
          <i class="icon fa fa-smile-o clickable" style="font-size:25pt;" aria-hidden="true" id="emoji"></i>
          <textarea class="write-message" placeholder="Î©îÏãúÏßÄ Î≥¥ÎÇ¥Í∏∞" id="write_message"></textarea>
          <i class="icon send fa fa-paper-plane-o clickable" aria-hidden="true" id="chat_send"></i>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="../titlebar.js"></script>
  <script src="../menu.js"></script>
  <script charset="utf-8" src="./script.js"></script>
  <script charset="utf-8" src="./emoji.js"></script>
</body>
</html>
