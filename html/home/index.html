<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Call</title>
  <script src="https://kit.fontawesome.com/bd62d7c2a9.js" crossorigin="anonymous"></script>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'><link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="titlebar">
    <b class="title">Call</b>
    <i class="fa-solid fa-square-minus fa-lg window" id="minimize_window"></i>
    <i class="fa-solid fa-square-up-right fa-lg window" id="maximize_window"></i>
    <i class="fa-solid fa-rectangle-xmark fa-lg window" id="close_window"></i>
  </div>
  <div class="container">
    <div class="row">
      <nav class="menu">
        <ul class="items">
          <li class="item item-active">
            <i class="fa fa-home" aria-hidden="true" id="home_button"></i>
          </li>
          <li class="item">
            <i class="fa fa-user" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-commenting" aria-hidden="true" id="chat_button"></i>
          </li>
          <li class="item">
            <i class="fa fa-file" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="../menu.js"></script>
</body>
</html>
