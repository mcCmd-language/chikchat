<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/bd62d7c2a9.js" crossorigin="anonymous"></script>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'><link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="drag"></div>
  <div class="titlebar">
    <b class="title">ChikChat</b>
    <i class="fa-solid fa-square-minus fa-lg window" id="minimize_window"></i>
    <i class="fa-solid fa-square-caret-up fa-lg window" id="maximize_window"></i>
    <i class="fa-solid fa-rectangle-xmark fa-lg window" id="close_window"></i>
  </div>
  <div class="container">
    <div class="modal" id="add_manager_modal">
      <div class="modal_body" style="width: 400px; height: 200px;">
        <h5>새 일정의 명칭을 적으세요.</h5>
        <input type="text" placeholder="새 일정" id="add_manage_value">
        <br>
        <button style="background-color: gray;" class="clickable" id="add_manage_false">취소</button>
        <button style="background-color: #4768b5;" class="clickable" id="add_manage_true">확인</button>
      </div>
    </div>
    <div class="row">
      <nav class="menu">
        <ul class="items">
          <li class="item">
            <i class="fa fa-home" aria-hidden="true" id="home_button"></i>
          </li>
          <li class="item">
            <i class="fa fa-user" aria-hidden="true" id="search_user_button"></i>
          </li>
          <li class="item item-active">
            <i class="fa fa-pencil" aria-hidden="true" id="manage_button"></i>
          </li>
          <li class="item">
            <i class="fa fa-commenting" aria-hidden="true" id="chat_button"></i>
          </li>
          <li class="item">
            <i class="fa fa-cog" aria-hidden="true" id="setting_button"></i>
          </li>
        </ul>
      </nav>
      
      <section class="discussions">
        <div class="discussion search">
          <div class="searchbar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search..." id="search"></input>
          </div>
        </div>
        <div class="discussion clickable" id="add_manage">
          <i class="fa-solid fa-plus fa-xl"></i>
          <b style="margin-left: 20px;"> 일정 추가하기</b>
        </div>
        <b>- 내 일정</b>
        <div class="scroll_content" id="manages">
          <div class="discussion clickable">
            <i class="fa-solid fa-calendar-days fa-xl"></i>
            <b> 일정 1</b>
            <button class="btn-default">삭제</button>
          </div>
        </div>
      </section>
      <section class="chat">
        <div class="header-chat">
          <i class="icon fa fa-user-o" aria-hidden="true"></i>
          <b class="name" id="calName">일정 정보</b>
          <i class="icon clickable fa fa-ellipsis-h right" aria-hidden="true"></i>
        </div>
        <div class="messages-chat", id="content">
          <div class="manage_element toggle_elem">
            <input type="checkbox" checked> 토글
            <button class="btn-default">삭제</button>
          </div><br>
          <div class="manage_element header_elem">
            <b>---  구분선  ---</b>
            <button class="btn-default">삭제</button>
          </div><br>
          <div class="manage_element">
            남은 기한: <a>00:00:00</a>
            <button class="btn-default">수정</button>
            <button class="btn-default">삭제</button>
          </div><br>
          <div class="note manage_element">
            <a>메모지:</a> <textarea></textarea>
            <button class="btn-default">삭제</button>
          </div><br>
          <div class="action_elem manage_element">
            트리거: 
            <select>
              <option>없음</option>
              <option>시간이 되었을 때</option>
              <option>모든 토글이 선택되었을 때</option>
            </select>
            <a></a>
            <select>
              <option>행동: 없음</option>
              <option>행동: unknown</option>
              <option>행동: undefined</option>
            </select>
            <button class="btn-default">삭제</button>
          </div>
        </div>
        <div class="footer-chat", id="footer">
          <select id="manage_option">
            <option>구분선</option>
            <option>토글</option>
            <option>메모지</option>
            <option>카운트 다운</option>
            <option>트리거</option>
          </select>
          <textarea class="write-message" placeholder="일정 요소 추가" id="write_message"></textarea>
          <i class="icon send fa fa-circle-plus clickable" aria-hidden="true" id="add_element"></i>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="../titlebar.js"></script>
  <script src="../menu.js"></script>
  <script charset="utf-8" src="./script.js"></script>
</body>
</html>
