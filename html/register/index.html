<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/bd62d7c2a9.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../login.css">
</head>
<body>
    <div class="drag"></div>
    <div class="titlebar">
      <b class="title">ChikChat</b>
      <i class="fa-solid fa-square-minus fa-lg window" id="minimize_window"></i>
      <i class="fa-solid fa-square-caret-up fa-lg window" id="maximize_window"></i>
      <i class="fa-solid fa-rectangle-xmark fa-lg window" id="close_window"></i>
    </div>
    <div id="onError">shit 에러임</div>
    <div class="container">
        <div class="login-wrapper">
            <h2>회원 가입</h2>
            <form id="login-form">
                <input type="text", name="name", placeholder="name">
                <input type="text", name="id", placeholder="id">
                <input type="password", name="pw", placeholder="pw">
                <br>8~15 자, 하나 이상의 문자, 하나의 숫자 및 하나의 특수 문자
                <input class="clickable" type="submit" value="가입하기", name="login">
                계정이 없다면 <a class="clickable" style="color: blue; text-decoration : underline;" id="login">로그인하세요!</a>
            </form>
        </div>
    </div>
    <script src="../titlebar.js"></script>
    <script src="./script.js"></script>
</body>
</html>
